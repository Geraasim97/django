<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>B&F</title>

</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h1 class="my-0 mr-md-auto font-weight-normal">B&F</h1>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Сatalog</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Сontacts</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">B&F</h1>
    <p class="lead">B&F - this is a great selection of unlimited beer and fish for a month</p>
</div>

<div class="container">

    {% block content %}
    {% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                B&F
                <small class="d-block mb-3 text-muted">&copy; 2023</small>
            </div>
            <div class="col-6 col-md">
                <h5>Category's</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Яблоки</a></li>
                    <li><a class="text-muted" href="#">Макароны</a></li>
                    <li><a class="text-muted" href="#">Сахар</a></li>
                    <li><a class="text-muted" href="#">Соль</a></li>
                    <li><a class="text-muted" href="#">Килька</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Additionally</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">We write</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>About Us</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="/contacts/">Сontacts</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
